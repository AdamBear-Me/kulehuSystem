<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>酷乐虎壁纸系统</title>
<meta name="keywords" content="酷乐虎壁纸系统">
<meta name="description" content="酷乐虎壁纸系统">
<meta name="author" content="酷乐虎壁纸系统"/>
<meta name="copyright" content="酷乐虎壁纸系统"/>
<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
<link rel="stylesheet" type="text/css" href="__HOME_PUBLIC__/skin/css/style.css">
<script src="__HOME_PUBLIC__/skin/js/jquery-1.10.1.min.js"></script>
<script src="__HOME_PUBLIC__/skin/js/jquery-migrate-1.2.1.min.js"></script>

<link rel="stylesheet" href="__HOME_PUBLIC__/skin/css/idangerous.swiper.css"><!-- 划屏 -->
<link rel="stylesheet" href="__HOME_PUBLIC__/skin/css/idangerous.swiper.scrollbar.css"><!-- 划屏滚动条 -->
<script src="__HOME_PUBLIC__/skin/js/idangerous.swiper-2.0.min.js"></script><!-- 划屏 -->
<script src="__HOME_PUBLIC__/skin/js/idangerous.swiper.scrollbar-2.0.js"></script><!-- 划屏滚动条 -->

<script>
$(function(){
	$("#menu ul").animate({top: 0}, 1000);
});
</script>

</head>

<body>
<div class="in_wrapper">
	<div id="menu">
    	<ul>
        	<li><a href="{:U('Product/goods')}" class="menu_a1 ">店内商品</a></li>
            <li><a href="{:U('Public/login')}" class="menu_a2 ">用户登录</a></li>
            <li><a href="{:U('News/index')}" class="menu_a3 ">信息中心</a></li>
            <li><a href="{:U('Product/product')}" class="menu_a4 ">产品中心</a></li>
        </ul>
    </div>
    <!--/menu-->
    
    <div class="device">
		<a class="arrow-left" href="#"></a>
		<a class="arrow-right" href="#"></a>
		<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="__HOME_PUBLIC__/images/ban1.jpg"></div>
            <div class="swiper-slide"><img src="__HOME_PUBLIC__/images/ban2.jpg"></div>
            <div class="swiper-slide"><img src="__HOME_PUBLIC__/images/ban3.jpg"></div>
            <div class="swiper-slide"><img src="__HOME_PUBLIC__/images/ban1.jpg"></div>
            <div class="swiper-slide"><img src="__HOME_PUBLIC__/images/ban2.jpg"></div>
            <div class="swiper-slide"><img src="__HOME_PUBLIC__/images/ban3.jpg"></div>
		</div>
		</div>
	<div class="pagination"></div>
	</div>
    <script>
  	var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    loop:true,
    grabCursor: true,
    paginationClickable: true,
	autoplay:5000
  	})
  	$('.arrow-left').on('click', function(e){
    e.preventDefault()
    mySwiper.swipePrev()
  	})
  	$('.arrow-right').on('click', function(e){
    e.preventDefault()
    mySwiper.swipeNext()
  	})
	</script>
    <!--/banner-->
</div>
</body>
</html>
