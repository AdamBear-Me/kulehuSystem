<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>店内商品-酷乐虎壁纸系统</title>
<meta name="keywords" content="酷乐虎壁纸系统">
<meta name="description" content="酷乐虎壁纸系统">
<meta name="author" content="酷乐虎壁纸系统"/>
<meta name="copyright" content="酷乐虎壁纸系统"/>
<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
<link rel="stylesheet" type="text/css" href="__HOME_PUBLIC__/skin/css/style.css">
<script src="__HOME_PUBLIC__/skin/js/jquery-1.10.1.min.js"></script>
<script src="__HOME_PUBLIC__/skin/js/jquery-migrate-1.2.1.min.js"></script>
<link rel="stylesheet" href="__HOME_PUBLIC__/skin/css/idangerous.swiper.css">
<!-- 划屏 -->
<link rel="stylesheet" href="__HOME_PUBLIC__/skin/css/idangerous.swiper.scrollbar.css">
<!-- 划屏滚动条 -->
<script src="__HOME_PUBLIC__/skin/js/idangerous.swiper-2.0.min.js"></script><!-- 划屏 -->
<script src="__HOME_PUBLIC__/skin/js/idangerous.swiper.scrollbar-2.0.js"></script><!-- 划屏滚动条 -->

<script>
$(function(){
	$("#menu ul").animate({top: 0}, 1000);
});
</script>

<!-- 产品滑动 -->

</head>

<body>
<div class="in_wrapper">
  <include file="nav" />
  <!--/top-->
  
  <div class="tip tip_t">
    <div class="tip_l">当前位置：用户资料</div>
    <div class="tip_r">
    <form action="{:U('Product/search')}" method="post">
            <input class="txt" name="name" type="text" placeholder="产品搜索" />
            <input type="submit" class="btn_ss22" href="search.html">
            <input type="submit" class="btn_ss2" href="gsearch.html"></div>
     </form>
    <div class="clear"></div>
  </div>
  <!--/tip-->
  
  <div class="content" style="padding:10px 0; height:548px;">
    <div class="center">
      <div class="c_nav">
       <li><a class="on" href="{:U('Product/user')}">用户资料</a></li>
        <li><a href="{:U('Product/wddd')}">我的订单</a></li>
        <li><a href="{:U('Product/ddcx')}">订单查询</a></li>
        <li><a href="{:U('Product/statistic')}">销售统计</a></li>
      </div>
      <div class="c_con">
        <h3>用户单位</h3>
        <div class="c_con_1">
            <form action="{:U('')}" method="post" >
          <table align="center" cellpadding="0" cellspacing="0">
            <tr>
              <td>姓名：</td>
              <td><input class="txt_1" name="name" type="text" value="{$salesman.name}"/></td>
            </tr>
            <tr>
              <td>电话：</td>
              <td><input class="txt_1" name="phone" type="text" value="{$salesman.phone}"/></td>
            </tr>
            <tr>
              <td>性别：</td>
              <td><input name="sex" type="radio" value="1" checked />
                &nbsp;男&nbsp;&nbsp;
                <input name="sex" type="radio" value="2" />
                &nbsp;女</td>
            </tr>
            <tr>
              <td>部门：</td>
              <td><input class="txt_1" name="department" type="text" value="{$salesman.department}"/></td>
            </tr>
            <tr>
              <td>职务：</td>
              <td><input class="txt_1" name="position" type="text" value="{$salesman.position}"/></td>
            </tr>
            <tr>
              <td>昵称：</td>
              <td><input class="txt_1" name="name2" type="text" value="{$salesman.name2}"/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><input class="btn_1" name="" type="submit" value="确认修改" /></td>
            </tr>
          </table>
          <input type="hidden" name="id" value="{$salesman.id}">
          </form>
        </div>
      </div>
    </div>
    
    <!--/end--> 
  </div>
  <!--content-->
  <div class="h45"></div>
</div>
</body>
</html>
