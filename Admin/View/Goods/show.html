<extend name="Public/base"/>

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>列表</h2>

    </div>
    <div class="tools">
        <a class="btn" href="{:U('Goods/add')}">新 增</a>
    </div>

    <!-- 数据列表 -->
    <div class="data-table">
        <div class="data-table table-striped">
    <table class="">
    <thead>
        <tr>
        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
        <th>ID</th>
        <th>名称</th>
        <th>编号</th>
        <th>价格（推荐）</th>
        <th>规格</th>
        <th>游览图片（190x144）</th>
        <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <notempty name="list">
        <volist name="list" id="vo">
        <tr>
            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
            <td>{$vo.id} </td>
            <td>{$vo.name}</td>
            <td>{$vo.number}</td>
            <td>{$vo.price}</td>
            <td>{$vo.size}</td>
            <td><img src="__ROOT__/Uploads/Images/{$vo.image1}" style="height: 50px;"></td>
            <td>
                 <a href="{:U('Goods/delete?id='.$vo['id'])}" title="Delete">删除</a> 
            </td>
        </tr>
        </volist>
        <else/>
        <td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
        </notempty>
    </tbody>
    </table>

        </div>
    </div>
    <div class="page">
        {$page}
    </div>
</block>

<block name="script">
   
</block>
