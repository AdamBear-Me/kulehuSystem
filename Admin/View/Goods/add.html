<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>添加产品</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">产品名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="">
                        </div>
                    </div>
                   <div class="form-item cf">
                        <label class="item-label">产品编号</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="number" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">产品价格（推荐价格）</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="price" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">进货价格</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="base_price" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">产品规格</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="size" value="">
                        </div>
                    </div>
                  
                    <!-- ----------------- -->
                    <div class="form-item cf">
                        <label class="item-label">预览小图片（190x144）</label>
                        <div class="controls">
                            <input type="file" class="file input-large" name="image1" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">排序（数字越大越靠前）</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="sort" value="1">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
