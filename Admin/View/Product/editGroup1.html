<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>修改样本</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">分类名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="{$produce_group['name']}">
                        </div>
                    </div>
                   <div class="form-item cf">
                        <label class="item-label">排序（数字越大越靠前）</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="sort" value="{$produce_group['sort']}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">样本规格</label>
                        <div class="controls">
                                                                        规格
                            <select name="size">
                                <volist name="standard" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">厂家信息</label>
                        <div class="controls">
                                                                        厂家
                            <select name="factory">
                                <volist name="factory" id="vo">
                                    <option value="{$vo.factory_id}">{$vo.factory_name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">样本上传图片（707x707）</label>
                        <div class="controls">
                            <input type="file" class="file input-large" name="image" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">选择品牌</label>
                        <div class="controls">
                                                                        品牌
                            <select id="group3" name="pid">
                                <volist name="group1" id="vo">
                                    <if condition="$produce_group['pid'] eq $vo.id">
                                        <option value="{$vo.id}" checked>{$vo.name}</option>
                                    <else/>
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </if>
                                    
                                </volist>
                            </select>
                        </div>
                    </div>
                    

                    <div class="form-item cf">
                        <label class="item-label">选择风格</label>
                        <div class="controls">
                                                                        风格
                            <select name="style_id" id="group2">
                                <volist name="group2" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>  
                    <div class="form-item cf">
                        <label class="item-label">选择材质</label>
                        <div class="controls">
                                                                        材质
                            <select name="material_id" id="group3">
                                <volist name="group3" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">选择产地</label>
                        <div class="controls">
                                                                        产地
                            <select name="origin_id" id="group5">
                                <volist name="group5" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                  
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <input type="hidden" name="id" value="{$produce_group['id']}">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
