<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>修改厂家</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">厂家名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="factory_name" value="{$list['factory_name']}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">联系人</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="factory_linkman" value="{$list['factory_linkman']}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">联系电话</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="factory_phone" value="{$list['factory_phone']}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">汇款账号</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="factory_account" value="{$list['factory_account']}">
                        </div>
                    </div>
                   <div class="form-item cf">
                        <label class="item-label">排序（数字越大越靠前）</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="factory_sort" value="{$list['factory_sort']}">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <input type="hidden" name="factory_id" value="{$list['factory_id']}">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('store/add')}');
</script>
</block>
