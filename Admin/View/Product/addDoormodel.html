<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>添加户型__ROOT__</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">户型名称:</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="无名">
                        </div>
                    </div>
                   
                    <!-- ------ -->
                     <div class="form-item cf">
                        <label class="item-label">选择品牌-系列</label>
                        <div class="controls">
                                                                                        品牌
                            <select id="group1">
                                <volist name="group1" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                                                                                           系列
                            <select name="brand_id" id="group11">
                                <volist name="group11" id="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                   
                    <div class="form-item cf">
                        <label class="item-label">户型图片（150x93）</label>
                        <div class="controls">
                            <input type="file" class="file input-large" name="image1" value="">
                        </div>
                    </div>
                     <div class="form-item cf">
                        <label class="item-label">户型大图片（800x521）</label>
                        <div class="controls">
                            <input type="file" class="file input-large" name="image2" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">排序（数字越大越靠前）</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="sort" value="1">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">

<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('store/add')}');

    var group1=$("#group1");   
    group1.change(function(){
        var check_id1=group1.val(); //获取Select选择的Value 
        $.get("__URL__/change/id/"+check_id1,function(data,status){
        	$("#group11").html(data);
        });       
    });
</script>
</block>
