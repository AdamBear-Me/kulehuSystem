<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>添加产品</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <img src="__ROOT__/Uploads/Images/{$vo.image1}" style="height: 50px;">
                    </div>
                     <div class="form-item cf">
                        <label class="item-label">产品名称</label>
                        <div class="controls">
                            {$pro.name}
                        </div>
                    </div>
                   <div class="form-item cf">
                        <label class="item-label">产品编号</label>
                        <div class="controls">
                            {$pro.number}
                        </div>
                    </div>
                      <div class="form-item cf">
                        <label class="item-label">产品规格</label>
                        <div class="controls">
                           	{$pro.size}
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">批发价格</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="pr" value="{$pro.daili_price}">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <input type="hidden" name="id" value="{$pro.id}">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">

<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('store/add')}');

</script>
</block>
