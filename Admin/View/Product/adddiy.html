<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>添加产品DIY</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                                                                           户型
                          <select id="doormodel" name="doormodel_id">
                            <volist name="doormodel" id="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                            </volist>
                        </select>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">DIY缩略图片</label>
                        <div class="controls">
                            <input type="file" class="file input-large" name="image4" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">DIY中间大图片</label>
                        <div class="controls">
                            <input type="file" class="file input-large" name="image5" value="">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <input type="hidden" name="pro_id" value="{$pro_id}">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">

<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('store/add')}');


</script>
</block>
