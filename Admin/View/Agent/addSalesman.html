<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>添加业务员</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">帐号(手机号)</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="username" value=""><span style="color:red">   *</span>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">真实姓名</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value=""><span style="color:red">   *</span>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">身份证号码</label>
                        <div class="controls">
                            <input type="text" class="text input-large check id_card" name="id_card" value="{$agent_info.id_card}"><span style="color:red">   *</span>
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">电子邮件</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="email" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">密码</label>
                        <div class="controls">
                            <input type="password" class="text input-large" name="password" value=""><span style="color:red">   *</span>
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">重复密码</label>
                        <div class="controls">
                            <input type="password" class="text input-large" name="repassword" value=""><span style="color:red">   *</span>
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

</block>
