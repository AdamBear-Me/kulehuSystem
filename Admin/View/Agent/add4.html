<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>添加设计师</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                	<div class="form-item cf">
                        <label class="item-label">设计师</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="name" value="">
                        </div>
                    </div>
                   <div class="form-item cf">
                        <label class="item-label">帐号</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="username" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">地址</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="address" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">电话</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="mobile" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">电子邮件</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="email" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">密码</label>
                        <div class="controls">
                            <input type="password" class="text input-large" name="password" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">重复密码</label>
                        <div class="controls">
                            <input type="password" class="text input-large" name="repassword" value="">
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">

<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('store/add')}');

</script>
</block>
