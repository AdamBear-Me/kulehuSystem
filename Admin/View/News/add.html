<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>添加信息</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('')}" method="post" enctype="multipart/form-data" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">标题信息</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="title" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">作者</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="author" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">来源</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="source" value="">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">简介（上传图片不能超过200kb）</label>
                        <div class="controls">
                             <textarea class="text-input textarea" id="intro" name="content" cols="100" rows="15"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <button class="btn submit-btn" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('News/add')}');

    KindEditor.ready(function(K){
		K.create('textarea[id="intro"]', {
			themeType: 'simple',
			resizeType: 1,
			
			allowFileManager: true,
			//经测试，下面这行代码可有可无，不影响获取textarea的值
			//afterCreate: function(){this.sync();}
			//下面这行代码就是关键的所在，当失去焦点时执行 this.sync();
			afterBlur: function(){this.sync();}
		});
	});
</script>
</block>
