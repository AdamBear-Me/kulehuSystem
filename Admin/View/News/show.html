<extend name="Public/base"/>

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>列表</h2>

    </div>
    <div class="tools">
        <a class="btn" href="{:U('News/add')}">新 增</a>
    </div>

    <!-- 数据列表 -->
    <div class="data-table">
        <div class="data-table table-striped">
    <table class="">
    <thead>
        <tr>
        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
        <th>ID</th>
        <th>标题</th>
        <th>作者</th>
        <th>时间</th>
        <th>来源</th>
        <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <notempty name="list">
        <volist name="list" id="vo">
        <tr>
            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
            <td>{$vo.id} </td>
            <td>{$vo.title}</td>
            <td>{$vo.author}</td>
            <td>{$vo.time|date="Y-m-d H:i:s",###}</td>
            <td>{$vo.source}</td>
            <td>
            	<a href="{:U('News/edit?id='.$vo['id'])}" title="Edit">修改</a>
                <a href="{:U('News/delete?id='.$vo['id'])}" title="Delete">删除</a> 
            </td>
        </tr>
        </volist>
        <else/>
        <td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
        </notempty>
    </tbody>
    </table>

        </div>
    </div>
    <div class="page">
        {$page}
    </div>
</block>

<block name="script">
   
</block>
