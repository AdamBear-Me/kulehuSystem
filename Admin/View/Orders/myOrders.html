<extend name="Public/base"/>

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>列表</h2>

    </div>
    <div class="tools">
        <a class="btn" href="{:U('Orders/myOrders?status=0')}">未处理</a>
        <a class="btn" href="{:U('Orders/myOrders?status=1')}">处理中</a>
        <a class="btn" href="{:U('Orders/myOrders?status=2')}">已处理</a>
    </div>

    <!-- 数据列表 -->
    <div class="data-table">
        <div class="data-table table-striped">
    <table class="">
    <thead>
        <tr>
        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
        <th>ID</th>
        <th>业务员</th>
        <th>订单编号</th>
        <th>顾客名称</th>
        <th>产品编号</th>
        <th>产品名称</th>
        <th>数量</th>
        <th>单价</th>
        <th>状态</th>
        <th>订单日期</th>
        <th>状态修改</th>
        </tr>
    </thead>
    <tbody>
    <notempty name="list">
        <volist name="list" id="vo">
        <tr>
            <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
            <td>{$vo.id} </td>
            <td>{$vo.sname} </td>
            <td >{$vo.number}</td>
            <td>{$vo.recipient}</td>
            <td>{$vo.pnumber}</td>
            <td>{$vo.name}</td>
            <td>{$vo.count}</td>
            <td>{$vo.price}</td>
            <td>{$vo.status|get_status}</td>
            <td>{$vo.time|date="Y-m-d",###}</td>
            <td>
            	<a href="{:U('Orders/updateStatus?id='.$vo['id'].'&status=0')}" title="Edit">未处理</a>
                <a href="{:U('Orders/updateStatus?id='.$vo['id'].'&status=1')}" title="Edit">处理中</a>
                <a href="{:U('Orders/updateStatus?id='.$vo['id'].'&status=2')}" title="Edit">已处理</a>
            </td>
        </tr>
        </volist>
        <else/>
        <td colspan="12" class="text-center"> aOh! 暂时还没有内容! </td>
        </notempty>
    </tbody>
    </table>

        </div>
    </div>
    <div class="page">
        {$page}
    </div>
</block>

<block name="script">
   
</block>
